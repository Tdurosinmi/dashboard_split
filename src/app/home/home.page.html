<ion-app>

    <ion-content>
        <div class="dashdiv">DASHBOARD</div>
        <ion-grid style="background:#ddd; margin: auto">
            <ion-row style="display: inline;">
                <ion-col class="datebar" size="1">01/01/21</ion-col>
                <ion-col class="datebar" size="1">03/01/21</ion-col>
                <ion-col class="datebar" size="2">Orlandosdjfkdflsflk, FL</ion-col>
            </ion-row>
        </ion-grid>

        <ion-grid style="padding: 0px; border:0px solid red; display: block; width:100%">
            <ion-row>
                <ion-col size-sm="12" size-md="8" style="display:block; float:left; height: 200px; border: 0px solid black; margin:0px; padding:0px">

                    <ion-col class="" size-sm="12" size-md="12" style="display:block; float:left; height: 200px; border: 0px solid black; margin:0px; padding: 10px 5px 5px 10px ">
                        <div style=" background: white; width:100%; height:100%; border:0px solid blue"></div>
                    </ion-col>

                    <ion-col class="" size-sm="12" size-md="12" style="display:block; float:left; height: 200px; border: 0px solid black; margin:0px; padding: 10px 5px 5px 10px ">
                        <div style=" background: white; width:100%; height:100%; border:0px solid blue;"> </div>
                    </ion-col>

                    <ion-col class="" size-sm="12" size-md="6" style="display:block; float:left; height: 200px; border: 0px solid black; margin:0px; padding: 10px 5px 5px 10px ">
                        <div style=" background: white; width:100%; height:100%; border:0px solid blue;"></div>
                    </ion-col>

                    <ion-col class="" size-sm="12" size-md="6" style="display:block; float:left; height: 200px; border: 0px solid black; margin:0px; padding: 10px 5px 5px 10px ">
                        <div style=" background: white; width:100%; height:100%; border:0px solid blue"></div>
                    </ion-col>

                </ion-col>

                <ion-col size-sm="12" size-md="4" sizeXs="12" style="display:block; float:left; height: 600px; border: 0px solid black; margin:0px; padding: 10px 10px 5px 10px ">

                    <div style="background: white; width:100%; height:100%; border:0px solid blue">
                        <div style="padding: 10px; " align="center"> Top Services </div>
                        <div>
                            <ul *ngFor="let user of users; index as i">
                                <ion-grid>
                                    <ion-row>
                                        <ion-col size="2"> {{i + 1}} </ion-col>
                                        <ion-col> {{user.name}}</ion-col>
                                        <ion-col> $ {{user.revenue}}</ion-col>
                                    </ion-row>
                                </ion-grid>

                            </ul>
                        </div>
                    </div>

                </ion-col>
            </ion-row>
        </ion-grid>

    </ion-content>

</ion-app>
