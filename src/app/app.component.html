<ion-split-pane contentId="main" when="lg">
    <ion-menu contentId="main" style="background-color: blue;">
        <ion-header>
            <div id="header">
                <p align="center">
                    <ion-img src="assets/icon/logo_transparent.png"></ion-img>
                </p>
                <h1 align="center" id="app-name">Fit Me In Now Admin</h1>
            </div>
        </ion-header>

        <ion-content>
            <ion-list>
                <ion-item>
                    <ion-icon name="home" slot="start"></ion-icon>
                    <ion-label>DashBoard</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="people-outline" slot="start"></ion-icon>
                    <ion-label>Users</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="bag-handle-outline" slot="start"></ion-icon>
                    <ion-label>Providers</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="book-outline" slot="start"></ion-icon>
                    <ion-label>Bookings</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="wallet-outline" slot="start"></ion-icon>
                    <ion-label>Payement</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="square-outline" slot="start"></ion-icon>
                    <ion-label>Services</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="options-outline" slot="start"></ion-icon>
                    <ion-label>Options</ion-label>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-router-outlet id="main" main style="background: blue;">
    </ion-router-outlet>

    <ion-tabs>
        <ion-tab-bar slot="bottom">
            <ion-tab-button tab="dashboard">
                <ion-icon name="home"></ion-icon>
                <ion-label>DashBoard</ion-label>
            </ion-tab-button>

            <!-- <ion-tab-button tab="users">
                <ion-icon name="people-outline"></ion-icon>
                <ion-label>Users</ion-label>
            </ion-tab-button> -->

            <ion-tab-button tab="provider">
                <ion-icon name="bag-handle-outline"></ion-icon>
                <ion-label>Providers</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="bookings">
                <ion-icon name="book-outline"></ion-icon>
                <ion-label>Bookings</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="payment">
                <ion-icon name="wallet-outline"></ion-icon>
                <ion-label>Payement</ion-label>
            </ion-tab-button>

            <!-- <ion-tab-button tab="services">
                <ion-icon name="square-outline"></ion-icon>
                <ion-label>Services</ion-label>
            </ion-tab-button> -->

            <ion-tab-button tab="options">
                <ion-icon name="options-outline"></ion-icon>
                <ion-label>Options</ion-label>
            </ion-tab-button>

        </ion-tab-bar>
    </ion-tabs>
</ion-split-pane>
